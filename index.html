<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語練習ノート</title>
</head>
<style>
    body {
        /* 背景色を水色に設定 */
        background-color: #e1e3e759;
    }

    .parent {
        /* 単語カードのカードの後ろの背景 */
        height: 250px;
        width: 500px;
        background-color: rgb(198, 212, 240);
        overflow-x: scroll;
    }

    .child {
        /* 単語カードサイズのカード全てのカード配置 */
        display: flex;
    }


    .word_card {
        /* 単語カード同士の間隔をなくす */
        margin: 0px
    }


    .btn {
        /* 単語カード */
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 1.5;
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        text-align: center;
        vertical-align: middle;
        text-decoration: none;
        letter-spacing: 0.1em;
        color: #212529;
        border-radius: 0.5rem;
        border: 8px double #0090bb;
        height: 120px;
        width: 200px;
        white-space: nowrap;
        overflow-x: scroll;
    }

    #card {
        /* 検索されたカード */
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 1.5;
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        text-align: center;
        vertical-align: middle;
        text-decoration: none;
        letter-spacing: 0.1em;
        color: #212529;
        border-radius: 0.5rem;
        border: 8px double #011274;
        height: 120px;
        width: 200px;
        white-space: nowrap;
        overflow-x: scroll;
    }

    #quiz-text {
        text-align: center;
    }

    #quiz-container {
        text-align: center;
    }

    h1 {
        /* タイトルの横ライン */
        border-bottom: 5px solid rgb(40, 58, 92);
        width: 400px;
    }

    h2 {
        /* タブタイトルの縦線 */
        border-left: 7px solid rgba(176, 197, 236, 0.808);
    }

    .button-container {
        /* 隙間の幅を調整 */
        display: flex;
        gap: 5px;
    }

    .shuffle-button {
        height: 35px;
        width: 130px;
        font-size: 15px;
        border: 1px solid rgb(1, 24, 82);
        border-radius: 2px;
        background: #fff;
    }

    .shuffle-button:hover {
        color: #fff;
        background: rgb(1, 24, 82);
    }

    .white-button {
        height: 35px;
        width: 230px;
        font-size: 15px;
        border: 1px solid rgb(1, 24, 82);
        border-radius: 2px;
        background: #fff;
    }

    .white-button:hover {
        color: #fff;
        background: rgb(1, 24, 82);
    }



    .image {
        /* 単語帳入力と練習ノートのform */
        /* 枠線 */
        border: 2px solid rgb(1, 24, 82);
        /* 角丸 */
        border-radius: 0.25em;
        /* 内側の余白量 */
        padding: 0.5em;
        /* 背景色 */
        background-color: rgb(251, 252, 253);
        /* 横幅 */
        width: 160px;
        /* 高さ */
        height: 25px;
        /* 文字サイズ */
        font-size: 1em;
        /* 行の高さ */
        line-height: 1.2;
    }

    .response {
        /* 単語練習帳のform */
        border: 2px solid rgb(1, 24, 82);
        border-radius: 0.25em;
        padding: 0.5em;
        background-color: rgb(251, 252, 253);
        width: 200px;
        height: 25px;
        font-size: 1em;
        line-height: 1.2;
    }

    .font {
        font-size: 20px;
    }

    .flame {
        /* 練習ノートのカード一つ一つの背景 */
        height: 50px;
        width: 500px;
        display: flex;
        background-color: rgb(248, 224, 246, 0.808);
        border-left: 7px solid rgb(252, 193, 252);
    }

    .prc_word {
        /* 水色の枠のやつ */
        white-space: nowrap;
        height: 40px;
        width: 240px;
        font-size: 1.6rem;
        margin-left: 5px;
        background-color: rgb(215, 236, 253);
        margin-top: 5px;
        display: flex;
        align-items: center;
        overflow-x: scroll;
        scrollbar-width: thin;
    }

    .flame-card {
        /* 練習ノートのform */
        font-size: 20px;
        margin-left: 5px;
    }

    input.check {
        /* 単語練習帳の確認ボタン */
        border: 2px solid #0b147b;
        border-radius: 0;
        background: #fff;
        border-radius: 5px;
        height: 40px;
        width: 55px;
        font-size: 1.0rem;
        margin-top: 5px;
    }

    input.check:hover {
        color: #fff;
        background: #0b147b;
    }


    button.start-btn {
        /* 単語練習帳のスタートボタン */
        height: 40px;
        width: 120px;
        color: #fff;
        border: 2px solid #fff;
        border-radius: 0;
        background-image: -webkit-gradient(linear, left top, right top, from(#7463f8), to(#86c0fd));
        background-image: -webkit-linear-gradient(left, #7463f8 0%, #86c0fd 100%);
        background-image: linear-gradient(to right, #7463f8 0%, #86c0fd 100%);
        -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
        box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
    }

    button.start-btn:hover {
        -webkit-transform: translate(0, -2px);
        transform: translate(0, -2px);
        color: #fff;
        -webkit-box-shadow: 0 8px 15px rgba(0, 0, 0, .2);
        box-shadow: 0 8px 15px rgba(0, 0, 0, .2);
    }

    .button {
        /* 大体のボタン */
        height: 35px;
        font-size: 15px;
        padding-left: 8px;
        padding-right: 8px;
        border: 1px solid rgb(1, 24, 82);
        border-radius: 2px;
        background: #fff;
    }

    .button:hover {
        color: #fff;
        background: rgb(1, 24, 82);
    }
</style>

<body>
    <main>
        <h1>単語練習ノート</h1>
        <h2>単語帳入力</h2>
        <form class="font" onsubmit="showAlert(); return false;">
            日本語の意味： <input class="image" type="text" id="japanese" placeholder="りんご" />
            <br>
            英単語　　　： <input class="image" type="text" id="english" placeholder="apple" />
            <br>
            <input class="button" type="submit" value="保存" />
            <input class="button" type="reset" value="formを空欄に戻す" />
        </form>

        <h2>単語カード検索</h2>
        <form class="font" onsubmit="searchWord(); return false;">
            検索したい単語を入力してください：<input class="image" type="text" id="key-word" placeholder="りんご">
            <br>
            <input class="button" type="submit" id="search" value="検索" />
        </form>
        <div class="child" id="key-card.ja"></div>
        <div class="child" id="key-card.eg"></div>
        <div id="message"></div>
        <div id="message_btn"></div>

        <h2>単語練習帳</h2>
        <div id="quiz-container"></div>
        <div class="font" id="question"></div>
        <div id="start"></div>
        <input class="response" type="text" id="answer-input" placeholder="ここに答えを入力">
        <div id="reply"></div>
        <div class="button-container">
            <div type="submit" id="submit-btn"></div>
            <div id="next"></div>
            <div id="end-btn"></div>
        </div>
        <div id="end"></div>
        <div id="finish-btn"></div>

        <h2>単語カード</h2>
        <div class="parent">
            <div class="child" id="memo_1"></div>
            <div class="child" id="memo_2"></div>
        </div>
        <div class="button-container">
            <div id="shuffle-btn"></div>
            <div id="white-btn"></div>
        </div>
        <div class="button-container">
            <div id="reset-btn"></div>
            <div id="block-btn"></div>
        </div>

        <h2>練習ノート</h2>
        <div id="container"></div>
        <div id="text"></div>
        <template id="flame-template">
            <div class="flame">
                <div class="prc_word"></div>
                <form class="flame-card" onsubmit="showCard(); return false;">
                    <input class="image" type="text" placeholder="apple">
                    <input class="check" type="submit" value="確認">
                </form>
            </div>
        </template>
    </main>
    <script src="script.js"></script>

</body>

</html>
